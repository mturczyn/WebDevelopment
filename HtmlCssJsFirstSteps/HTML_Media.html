<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1, h2, h3, h4, h5, h6{
            color:red;
        }
    </style>
</head>
<body style="background-color:bisque">
    <h1>Videos!!!</h1>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <video width="400" height="300" autoplay>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <h1 style="color:red">Audio!!!</h1>
    <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>Plug-ins!!!</h1>
    <h2>&lt;object&gt; element</h2>
    <object width="400" height="50" data="test.swf"></object>
    <h3>Inner HTML document</h3>
    <object width="100%" height="500px" data="HTML_Google_Maps.html"></object>
    <object data="img_the_scream.jpg"></object>

    <h2>&lt;embed&gt; element</h2>
    <embed width="400" height="50" src="test.swf" />
    <h2>Inner HTML document</h2>
    <embed width="100%" height="500px" src="HTML_Google_Maps.html" />
    <embed src="img_the_scream.jpg" />
    <h1>Youtube video</h1>
    <iframe width="420" height="315"
            src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=K8I4Vv2UM9s,ttwRuNVwHl8"></iframe>
</body>
</html>
