<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function drawLine() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        }

        function drawCircle() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function drawText() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText("Hello World", 10, 50);
        }

        function drawStrokeText() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.strokeText("Hello World", 10, 50);
        }

        function drawLinearGradient() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            // Create gradient
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        }

        function drawCircularGradient() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            // Create gradient
            var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 150, 80);
        }

        function drawImage() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("scream");
            ctx.drawImage(img, 10, 10);
        }

        function clearCanvas() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(0, 0, 200, 100);
        }
    </script>
</head>
<body>
    <h1 style="color:red">&lt;canvas&gt; element</h1>
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <canvas id="myCanvasWithBorder" width="200" height="100" style="border:1px solid #000000;"></canvas><br />

    <button onclick="drawLine();">Draw line</button>
    <button onclick="drawCircle();">Draw cricle</button>
    <button onclick="drawText();">Draw text</button>
    <button onclick="drawStrokeText();">Draw stroke text</button><br />
    <button onclick="drawLinearGradient();">Draw linear gradient</button>
    <button onclick="drawCircularGradient();">Draw circular gradient</button>
    <button onclick="drawImage();">Draw image</button>
    <button onclick="clearCanvas();" style="display:block;width:400px;height:50px;font-style:italic">Clear canvas</button>

    <p>Image to use:</p>
    <img id="scream" src="img_the_scream.jpg" alt="The Scream" width="220" height="277">

    <h1 style="color:red">&lt;svg&gt; element</h1>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <svg width="400" height="100">
        <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
    </svg>
</body>
</html>
