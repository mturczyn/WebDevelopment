<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="testStyles.css">
		<script>
			function startAnimation() {
				let name = 'Michal Turczyn';
				//debugger;
				let animel = document.getElementById('centered');
				animel.className = 'centered-animation';
				animel.style.marginTop = 0;
				
				//////
				let tick = 1/name.length;
				for(let i = 0; i < name.length; i++) {
					setTimeout( () => animel.innerText = name.slice(0, i + 1), 50 * i);
				}
			}
		</script>
	</head>
	<body>
		<div id="divsContainer">
		<div id="leftDiv">
			<div id="centered">This is left DIV</div>
		</div>
		<div id="rightDiv" disabled>
		<button onclick='startAnimation()'>Start animation</button>
		</div>
		</div>
	</body>
</html>
