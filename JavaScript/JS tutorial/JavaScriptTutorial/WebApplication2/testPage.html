        let x = 1;
        eval("x++; alert('inside an eval... x = ' + x);");

        /**
         * Calculates nth power of an x.
         * 
         * @param {number} x Base number
         * @param {number} n Power
         */
        function pow(x, n) {
            if (n < 0 || n % 1 != 0) return NaN;
            let result = 1;
            for (var i = 0; i < n; i++) result *= x;
            return result;
        }
    </script>
